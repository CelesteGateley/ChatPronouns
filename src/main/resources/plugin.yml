name: ChatPronouns
version: ${project.version}
main: xyz.fluxinc.chatpronouns.ChatPronouns
api-version: 1.13
description: Shows a players pronouns in chat, if they have them set
depends: FluxCore
author: [CelesteMagisteel]
commands:
  setpronouns:
    usage: /setpronouns <f/m/n> [player]
  setcustompronouns:
    usage: /setcustompronouns (player) (icon) (pronouns)
    permission: chatpronouns.custom
  removepronouns:
    usage: /removepronouns [player]
permissions:
  chatpronouns.custom:
    default: op
  chatpronouns.others:
    default: op
